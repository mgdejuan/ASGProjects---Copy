<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete {{ flavor.name }} | Sweets Nâ€™ Treats</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <!-- Tailwind Configuration for Sweets N' Treats Theme -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-coral': '#FF7F50', // Bright, energetic coral
                        'secondary-treat': '#A52A2A', // Rich brown/red
                        'bg-light': '#F8F8FF', // Ghost White background
                        'card-white': '#FFFFFF', // Clean card background
                        'danger-red': '#DC143C', // Crimson for delete action
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-bg-light font-sans antialiased min-h-screen flex items-center justify-center p-4">

    <!-- Confirmation Card -->
    <div class="w-full max-w-md bg-card-white p-8 rounded-xl shadow-2xl border border-gray-100">
        
        <h1 class="text-3xl font-bold text-danger-red mb-4 flex items-center">
            <i class="fa-solid fa-triangle-exclamation mr-3"></i> Confirm Deletion
        </h1>
        
        <p class="text-gray-700 mb-6 text-lg">
            Are you absolutely sure you want to delete the flavor: 
            <strong class="text-secondary-treat font-extrabold">{{ flavor.name }}</strong>?
        </p>
        
        <p class="text-red-500 mb-8 font-medium">
            This action is permanent and cannot be undone.
        </p>
        
        <!-- Delete Form -->
        <form method="POST" class="flex flex-col space-y-4">
            {% csrf_token %}
            
            <!-- Submit Button (Danger/Delete) -->
            <button type="submit" class="w-full p-3 bg-danger-red text-white font-semibold rounded-lg shadow-md hover:bg-red-700 transition duration-200 flex items-center justify-center">
                <i class="fa-solid fa-trash mr-2"></i> Yes, Permanently Delete
            </button>
        
            <!-- Cancel Link -->
            <a href="{% url 'flavor_list' %}" class="text-center p-3 text-gray-600 font-medium rounded-lg hover:bg-gray-100 transition duration-200 border border-gray-300">
                Cancel and Go Back to List
            </a>
        </form>
    </div>

</body>
</html>
